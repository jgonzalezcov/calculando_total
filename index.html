<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Tarjeta de producto, calcular total " />
    <meta name="description" content="Página de tarjeta de produto" />
    <meta name="author" content="Juan González Covarrubias" />
    <title>Tarjeta de Productos</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card_container">
        <div class="select_items">
          <img
            src="assets/img/notebook.png"
            alt="Dibujo de un notebook de color gris, con teclas multicolores. En su pantalla se muestra un ave mitológica de color verde y ojos rojos la cual tiene como fondo el color negro"
          />
        </div>
        <h3>Laptop Gamer AMD</h3>
        <div class="select_param">
          <h3 class="title_select">Cantidad</h3>
          <input value="0" type="text" class="in amount_in" />
          <h3 class="title_select">Color</h3>
          <select id="selector" class="in">
            <option value="green">Verde</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="black">Black</option>
          </select>
          <h3 class="title_select">Precio</h3>
          <input value="0" type="text" class="value_value in" />
        </div>

      </div>
      <div class="purchase">
        <div class="total">
          <h3>Total:</h3>
          <h3 id="value_total">0</h3>
        </div>
        <div class="amount">
          <h3>Cantidad:</h3>
          <h3 id="amount_total">0</h3>
        </div>
        <div class="color_note">
          <h3>color:</h3>
          <h3 id="color_select"></h3>
        </div>
      </div>
      <div class="container_button">
        <button>Calcular Total</button>
      </div>
    </main>
    <script src="assets/js/dom.js"></script>
  </body>
</html>
